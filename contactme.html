<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/style2.css">
</head>

<header>
  <div class="header">
    <h1>Contact Me</h1>
  </div>
</header>

<body>
  <div class="pre-text">
    <p>Please fill in this form to create an account</p>
    <hr>
  </div>

  <div class="main">
    <form action="sample.html">
      <table>
        <td>

          <p>First name*:
            <input type="text" name="firstname" size="50" maxlength="30" placeholder="Enter Firstname"></input>
          </p>

          <p>Last name*:
            <input type="text" name="lastname" size="50" maxlength="30" placeholder="Enter Lastname"></input>
          </p>

          <p>Date of birth*:</p>
          <input type="date" size="30" name="dateOfBirth"></input>

          <p>Mobile Phone Number*:
            <input type="tel" name="phone" maxlength="11" placeholder="Enter Phone Number"></input>
          </p>

        </td>
        <td>
          <p>Gender*:</p>
          <input type="radio" name="gender" value="Male">Male</input>
          <input type="radio" name="gender" value="Female">Female</input>
          <input type="radio" name="gender" value="Other">Other</input>
          <input type="radio" name="gender" value="Prefer not to say">Prefer not to say</input>

          <p>Email*:
            <input type="text" name="email" placeholder="Enter email address"></input>
          </p>
          <p>Enter Password*:
            <input type="password" name="password" size="50" maxlength="20" placeholder="Enter Password"></input>
          </p>
          <p>Re-enter Password*:
            <input type="password" name="password" size="50" maxlength="20" placeholder="Re-enter Password"></input>
          </p>
          <br>
        </td>
      </table>
    </form>
  </div>
  <hr>

  <div class="bottom">
    <input type="checkbox" name="agreement" value="agreement">By creating an account, you agree to our <a href="#">Terms & Conditions</a>
    <br>
    <a href="successful.html"><button type="submit" class="register-button">Register</button></a>
    <br>
  </div>

  <footer>
    <div class="footer">
      <p><a href="./index.html">Home</a></p>
    </div>
  </footer>
</body>

</html>
